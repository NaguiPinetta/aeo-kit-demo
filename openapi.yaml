openapi: 3.0.3
info:
  title: AEO Kit Demo API
  description: Small demo API for aeo-kit-demo.
  version: 0.1.0

servers:
  - url: http://localhost:3000
    description: Local

paths:
  /health:
    get:
      summary: Health check
      operationId: getHealth
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Health"
      x-aeo-expose: true
  /items:
    get:
      summary: List items
      operationId: listItems
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: List of items
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ItemList"
      x-aeo-expose: true
    post:
      summary: Create item
      operationId: createItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ItemInput"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Item"
      x-aeo-expose: true

components:
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
          example: ok
    Item:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        created_at:
          type: string
          format: date-time
    ItemInput:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    ItemList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Item"
